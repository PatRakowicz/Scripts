<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400"
		style="background-color:blue"></canvas>

<canvas id="canvas1" width="300" height="300"
		style="background-color:green"></canvas>

<canvas id="canvas2" width="200" height="200"
		style="background-color:pink"></canvas>

<canvas id="canvas3" width="100" height="100"
		style="background-color:black"></canvas>
	
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var radius = canvas.height / 2;
	ctx.translate(radius, radius);
	radius = radius * 0.90;
	var offset = 1;
	setInterval(drawClock, 10);

	function drawClock() {
	  drawFace(ctx, radius);
	  drawNumbers(ctx, radius);
	  drawTime(ctx, radius, offset);
	}

	var canvas1 = document.getElementById("canvas1");
	var ctx1 = canvas1.getContext("2d");
	var radius1 = canvas1.height / 2;
	ctx1.translate(radius1, radius1);
	radius1 = radius1 * 0.90;
	var offset1 = 3;
	setInterval(drawClock1, 100);

	function drawClock1() {
	  drawFace(ctx1, radius1);
	  drawNumbers(ctx1, radius1);
	  drawTime(ctx1, radius1, offset1);
	}
	
	var canvas2 = document.getElementById("canvas2");
	var ctx2 = canvas2.getContext("2d");
	var radius2 = canvas2.height / 2;
	ctx2.translate(radius2, radius2);
	radius2 = radius2 * 0.90;
	var offset2 = 5;
	setInterval(drawClock2, 1000);

	function drawClock2() {
	  drawFace(ctx2, radius2);
	  drawNumbers(ctx2, radius2);
	  drawTime(ctx2, radius2, offset2);
	}
	
	var canvas3 = document.getElementById("canvas3");
	var ctx3 = canvas3.getContext("2d");
	var radius3 = canvas3.height / 2;
	ctx3.translate(radius3, radius3);
	radius3 = radius3 * 0.90;
	var offset3 = 8;
	setInterval(drawClock3, 1000);

	function drawClock3() {
	  drawFace(ctx3, radius3);
	  drawNumbers(ctx3, radius3);
	  drawTime(ctx3, radius3, offset3);
	}
	
	function drawFace(ctx, radius) {
	  var grad;
	  ctx.beginPath();
	  ctx.arc(0, 0, radius, 0, 2*Math.PI);
	  ctx.fillStyle = 'white';
	  ctx.fill();
	  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
	  grad.addColorStop(0, '#333');
	  grad.addColorStop(0.5, 'white');
	  grad.addColorStop(1, '#333');
	  ctx.strokeStyle = grad;
	  ctx.lineWidth = radius*0.1;
	  ctx.stroke();
	  ctx.beginPath();
	  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
	  ctx.fillStyle = '#333';
	  ctx.fill();
	}

	function drawNumbers(ctx, radius) {
	  var ang;
	  var num;
	  ctx.font = radius*0.15 + "px arial";
	  ctx.textBaseline="middle";
	  ctx.textAlign="center";
	  for(num = 1; num < 13; num++){
		ang = num * Math.PI / 6;
		ctx.rotate(ang);
		ctx.translate(0, -radius*0.85);
		ctx.rotate(-ang);
		ctx.fillText(num.toString(), 0, 0);
		ctx.rotate(ang);
		ctx.translate(0, radius*0.85);
		ctx.rotate(-ang);
	  }
	}

	function drawTime(ctx, radius, offset){
		var now = new Date();
		var hour = now.getHours() + offset;
		var minute = now.getMinutes();
		var second = now.getSeconds();
		var ms = now.getMilliseconds();
		//hour
		hour=hour%12;
		hour=(hour*Math.PI/6)+
		(minute*Math.PI/(6*60))+
		(second*Math.PI/(360*60));
		drawHand(ctx, hour, radius*0.5, radius*0.07);
		//minute
		minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
		drawHand(ctx, minute, radius*0.8, radius*0.07);
		// second
		second=(second*Math.PI/30)+(ms*Math.PI/(30*60*17));
		drawHand(ctx, second, radius*0.9, radius*0.02);
	}

	function drawHand(ctx, pos, length, width) {
		ctx.beginPath();
		ctx.lineWidth = width;
		ctx.lineCap = "round";
		ctx.moveTo(0,0);
		ctx.rotate(pos);
		ctx.lineTo(0, -length);
		ctx.stroke();
		ctx.rotate(-pos);
	}
</script>
